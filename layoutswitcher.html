<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
  <style>
    img {
  top: 0px;
  left: 0px;
  position: absolute;
  padding: 0px 0px 0px 0px;
  margin: 0px 0px 0px 0px;
  /* width: 1280px;
  height: 720px; */
}
  </style>
</head>

<body>
  <img src="../../Graphics/OverlayV4/OverlaySTDlight.png" id="pink43" />
  <img src="../../Graphics/OverlayV3/Overlay-4-3Synth.png" id="synth43" style="display:none" />
  <img src="../../Graphics/Deprecated/Overlay-4-3.png" id="purp43" style="display:none" />
  <script type="text/javascript">
    var pink = document.getElementById('pink43');
    var synth = document.getElementById('synth43');
    var purple = document.getElementById('purp43');
    var currentLayout = "pink";


    ComfyJS.onCommand = (user, command, message, flags, extra) => {
      checkCommands(user, message, flags, self, extra);
    }

    ComfyJS.onChat = (user, message, flags, self, extra) => {
      checkCommands(user, message, flags, self, extra);
    }

    function checkCommands(user, message, flags, self, extra) {
      switch (extra.customRewardId) {
        case 'd49c0253-bb51-4798-804b-52fd9c957b1b':
          currentLayout = message;
          if (message == "pink") {
            pink.style.display = "inline";
            currentLayout = message;
          } else if (message == "purple") {
            purple.style.display = "inline";
            currentLayout = message;
          } else if (message == "synth") {
            synth.style.display = "inline";
            currentLayout = message;
          }
          setTimeout(function() {
            undo(currentLayout);
          }, (1000));
          break;
      }
    }

    ComfyJS.Init("riekelt");

    function randomIntInc(high, low) {
      var returnio = Math.floor(Math.random() * high);
      console.log(returnio);
      return returnio;
    }

    function undo(currentLayout) {
      switch (currentLayout) {
        case 'pink':
          purple.style.display = 'none';
          synth.style.display = 'none';
          break;
        case 'synth':
          purple.style.display = 'none';
          pink.style.display = 'none';
          break;
        case 'purple':
          pink.style.display = 'none';
          synth.style.display = 'none';
          break;
      }
    }
  </script>
</body>

</html>
