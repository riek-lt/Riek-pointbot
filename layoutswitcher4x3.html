<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
  <style>
    img {
  top: 0px;
  left: 0px;
  position: absolute;
  padding: 0px 0px 0px 0px;
  margin: 0px 0px 0px 0px;
  /* width: 1280px;
  height: 720px; */
}

</head>

<body>
  <img src="../Graphics/OverlayV4/std/OverlaySTDlight.png" id="pink43" style="display:none"/>
  <img src="../Graphics/OverlayV3/Overlay-4-3Synth.png" id="synth43" style="display:none" />
  <img src="../Graphics/Deprecated/Overlay-4-3s.png" id="purp43" style="display:none" />
  <img src="../Graphics/OverlayV4/std/sanandreasmap.png" id="sanandreasmap43" style="display:none" />
  <img src="../Graphics/OverlayV4/std/GooseAttorney.png" id="acegoose43" style="display:none" />
  <img src="../Graphics/OverlayV4/std/snipperclips.png" id="snipperclips43" style="display:none" />
  <img src="../Graphics/OverlayV4/std/OverlaySTDblue.png" id="blue43"  />
  <img src="../Graphics/OverlayV4/std/4x3_SpeedyFolf_Refunct.png" id="refunct43" style="display:none" />
  <script type="text/javascript">
    var pink = document.getElementById('pink43');
    var synth = document.getElementById('synth43');
    var purple = document.getElementById('purp43');
    var sananmap = document.getElementById('sanandreasmap43');
    var acegoose = document.getElementById('acegoose43');
    var snipperclips = document.getElementById('snipperclips43');
    var blue = document.getElementById('blue43');
	var refunct = document.getElementById('refunct43');
    var currentLayout = "pink";


    ComfyJS.onCommand = (user, command, message, flags, extra) => {
      checkCommands(user, message, flags, self, extra);
    }

    ComfyJS.onChat = (user, message, flags, self, extra) => {
      checkCommands(user, message, flags, self, extra);
    }

    function checkCommands(user, message, flags, self, extra) {
      switch (extra.customRewardId) {
        case 'd49c0253-bb51-4798-804b-52fd9c957b1b':
        message = message.toLowerCase();
          currentLayout = message;
          if (message == "pink") {
            pink.style.display = "inline";
            currentLayout = message;
          } else if (message == "purple") {
            purple.style.display = "inline";
            currentLayout = message;
          } else if (message == "synth") {
            synth.style.display = "inline";
            currentLayout = message;
          } else if (message == "san andreas map") {
            sananmap.style.display = "inline";
            currentLayout = message;
          } else if (message == "ace goose") {
            acegoose.style.display = "inline";
            currentLayout = message;
          } else if (message == "snipperclips") {
            snipperclips.style.display = "inline";
            currentLayout = message;
          } else if (message == "blue") {
            blue.style.display = "inline";
            currentLayout = message;
		  } else if (message == "refunct") {
            refunct.style.display = "inline";
            currentLayout = message;
          } else {break;}
          setTimeout(function() {
            undo(currentLayout);
          }, (1000));
          break;
      }
    }

    ComfyJS.Init("riekelt");

    function randomIntInc(high, low) {
      var returnio = Math.floor(Math.random() * high);
      console.log(returnio);
      return returnio;
    }

    function undo(currentLayout) {
          if (currentLayout != 'pink') { pink.style.display = 'none';}
          if (currentLayout != 'purple') { purple.style.display = 'none';}
          if (currentLayout != 'synth') { synth.style.display = 'none';}
          if (currentLayout != 'ace goose') { acegoose.style.display = 'none';}
          if (currentLayout != 'snipperclips') { snipperclips.style.display = 'none';}
          if (currentLayout != 'san andreas map') { sananmap.style.display = 'none';}
          if (currentLayout != 'blue') { blue.style.display = 'none';}
          if (currentLayout != 'refunct') { refunct.style.display = 'none';}

    }
  </script>
</body>

</html>
